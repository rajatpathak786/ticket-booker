apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl                                  
spec:
  replicas: 1                                            
  selector:
    matchLabels:
      app: auth-mongo                                    
  template:                                              
    metadata:
      labels:
        app: auth-mongo                                  
    spec:                                                
      containers:                                        
        - name: auth-mongo                               
          image: mongo                  

---                                                         # --- is used to write multiple objects in an .yaml file

# Here we'll specify another object cluster IP service to communicate between diff pods

apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv                                    
spec:                                                       
  type: ClusterIP                                           
  selector:
    app: auth-mongo                                       
  ports:
    - name: auth-mongo                                    
      protocol: TCP
      port: 27017                                            
      targetPort: 27017                                      